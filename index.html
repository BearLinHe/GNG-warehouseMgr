<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNG仓库管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./images/icon/favicon.png" type="image/png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #content {
            height: calc(100% - 56px); /* 假设导航栏高度为56px */
            overflow: auto;
        }
    </style>
</head>

<body>
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./images/icon/favicon.png" alt="Icon" style="height: 80px;">GNG仓库管理</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="linkInventory" href="#">入库货物位置</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="linkWorkRecords" href="#">仓库工作记录统计</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="linkGNGTool" href="#">GNG小程序</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="linkDepartmentIssues" href="#">部门问题登记</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="main-area" id="content"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        loadContent('inventory.html'); //
    });

    document.getElementById('linkInventory').addEventListener('click', function (e) {
        e.preventDefault(); // 阻止默认的链接跳转
        loadContent('inventory.html');
    });

    document.getElementById('linkDepartmentIssues').addEventListener('click', function (e) {
        e.preventDefault();
        loadContent('department_issues.html');
    });


    document.getElementById('linkWorkRecords').addEventListener('click', function (e) {
        e.preventDefault();
        loadContent('workRecords.html');
    });


    document.getElementById('linkGNGTool').addEventListener('click', function (e) {
        e.preventDefault();
        const url = "https://capable-kelpie-7e0100.netlify.app/";  // 替换为你想导航到的网址
        window.open(url, '_blank');  // 在新窗口中打开链接
    });

    function loadContent(page) {
        document.getElementById('content').innerHTML = '<object type="text/html" data="' + page + '" style="width:100%; height:100%;" ></object>';
    }

</script>
</body>

</html>
